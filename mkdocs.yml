site_name: Jam
site_url: https://jam.makridenko.ru
site_description: Simple and univirsal library for authorization.
copyright: Adrian Makridenko | <a href="https://github.com/lyaguxafrog/">@lyaguxafrog</a>

repo_name: lyaguxafrog/jam
repo_url: https://github.com/lyaguxafrog/jam
edit_uri: blob/release/docs/

nav:
  - Home: index.md
  - Usage:
      - JWT:
          - Config: jwt/config.md
          - Instance: jwt/instance.md
          - Lists:
              - What is?: jwt/lists/what.md
              - How to use?: jwt/lists/how.md
              - JSONList: jwt/lists/json.md
              - RedisList: jwt/lists/redis.md
              - CustomList: jwt/lists/own_module.md
  - API:
      - Jam: api/instance.md
      - __AbstractInstance: api/abc_instance.md
      - jam.jwt:
          - tools.py: api/jwt/tools.md
          - __utils__.py: api/jwt/utils.md
          - jam.jwt.lists:
              - __abc_list_repo__.py: api/jwt/lists/abc_lists.md
              - JSONList: api/jwt/lists/json.md
              - RedisList: api/jwt/lists/redis.md
      - jam.utils:
          - generate_rsa_key_pair: api/utils/rsa.md
          - make_jwt_config: api/utils/jwt_config.md
  - Changelog: https://github.com/lyaguxafrog/jam/releases
  - Contributing: contributing.md
  - License: LICENSE.md



theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.instant
    - navigation.instant.progress
    - header.autohide
    - tabs
    - navigation.footer
  icon:
    repo: fontawesome/brands/github
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lyaguxafrog/jam
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/jamlib/

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
  - pymdownx.tasklist:
      custom_checkbox: true


plugins:
  - search
  - termynal:
      prompt_literal_start:
        - "$"
        - ">"
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_doctring_examples: true
            merge_init_into_class: true
            show_source: false
            docstring_options:
              ignore_init_summary: true
            separate_signature: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
