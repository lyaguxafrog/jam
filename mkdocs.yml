site_name: Jam
site_url: https://jam.makridenko.ru
site_description: Simple and univirsal library for authorization.
copyright: Adrian Makridenko | <a href="https://github.com/lyaguxafrog/">@lyaguxafrog</a>

repo_name: lyaguxafrog/jam
repo_url: https://github.com/lyaguxafrog/jam
edit_uri: blob/release/docs/

nav:
  - Home: index.md
  - Usage:
      - Configuration: config.md
      - JWT:
          - Config: jwt/config.md
          - Instance: jwt/instance.md
          - Lists:
              - What is?: jwt/lists/what.md
              - How to use?: jwt/lists/how.md
              - JSONList: jwt/lists/json.md
              - RedisList: jwt/lists/redis.md
              - CustomList: jwt/lists/own_module.md
      - Sessions:
          - Config: sessions/config.md
          - Instance: sessions/instance.md
          - Sessions crypt: sessions/session_crypt.md
          - Own sessions backend: sessions/own_module.md
      - OTP:
          - Config: otp/config.md
          - HOTP or TOTP: otp/hotp_and_totp.md
          - HOTP: otp/hotp.md
          - TOTP: otp/totp.md
      - Quick: quick.md
  - Examples:
      - Starlette: examples/starlette.md
      - Litestar: examples/litestar.md
      - Strawberry: examples/strawberry.md
      - FastAPI: examples/fastapi.md
      - Flask: examples/flask.md
  - API:
      - Jam: api/instance.md
      - BaseJam: api/abc_instance.md
      - jam.aio:
          - Jam: api/aio/instance.md
          - jam.aio.jwt:
              - tools.py: api/aio/jwt/tools.md
              - jam.aio.jwt.lists:
                  - JSONList: api/aio/jwt/lists/json.md
                  - RedisList: api/aio/jwt/lists/redis.md
      - jam.jwt:
          - tools.py: api/jwt/tools.md
          - __utils__.py: api/jwt/utils.md
          - jam.jwt.lists:
              - __abc_list_repo__.py: api/jwt/lists/abc_lists.md
              - JSONList: api/jwt/lists/json.md
              - RedisList: api/jwt/lists/redis.md
      - jam.sessions:
          - __abc_session_repo__.py: api/sessions/abc_sessions_repo.md
          - redis.py: api/sessions/redis.md
          - json.py: api/sessions/json.md
      - jam.otp:
          - __abc_module__.py: api/otp/base_otp.md
          - HOTP: api/otp/hotp.md
          - TOTP: api/otp/totp.md
      - jam.utils:
          - generate_rsa_key_pair: api/utils/rsa.md
          - generate_aes_key: api/utils/aes.md
          - generate_otp_key: api/utils/otp_keys.md
          - config_maker: api/utils/config_maker.md
      - jam.quick:
          - jwt: api/quick/jwt.md
      - jam.__logger__: api/logger.md
  - Breaking changes:
      - 1.1.4 -> 2.0.0: breaking_changes/jam114_to_200
  - Contributing: contributing.md
  - Changelog: https://github.com/lyaguxafrog/jam/releases
  - Philosophy: philosophy.md
  - License: https://github.com/lyaguxafrog/jam/blob/master/LICENSE.md


theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.instant
    - navigation.instant.progress
    - header.autohide
    - tabs
    - navigation.footer
  icon:
    repo: fontawesome/brands/github
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lyaguxafrog/jam
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/jamlib/

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
  - pymdownx.tasklist:
      custom_checkbox: true


plugins:
  - search
  - termynal:
      prompt_literal_start:
        - "$"
        - ">"
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_doctring_examples: true
            merge_init_into_class: true
            show_source: false
            docstring_options:
              ignore_init_summary: true
            separate_signature: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
