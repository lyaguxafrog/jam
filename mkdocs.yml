copyright: Adrian Makridenko | <a href="https://github.com/lyaguxafrog/">@lyaguxafrog</a>

repo_name: lyaguxafrog/jam
repo_url: https://github.com/lyaguxafrog/jam
edit_uri: blob/release/docs/

nav:
  - Home: index.md
  - Usage:
      - Configuration: config.md
      - JWT:
          - Config: jwt/config.md
          - Instance: jwt/instance.md
          - Lists:
              - What is?: jwt/lists/what.md
              - How to use?: jwt/lists/how.md
              - JSONList: jwt/lists/json.md
              - RedisList: jwt/lists/redis.md
              - CustomList: jwt/lists/own_module.md
      - Sessions:
          - Config: sessions/config.md
          - Instance: sessions/instance.md
          - Sessions crypt: sessions/session_crypt.md
          - Own sessions backend: sessions/own_module.md
      - OAuth2:
          - Config: oauth2/config.md
          - Instance: oauth2/instance.md
          - Built-In providers: oauth2/builtins.md
          - Custom Module: oauth2/custom_module.md
      - OTP:
          - Config: otp/config.md
          - HOTP or TOTP: otp/hotp_and_totp.md
          - HOTP: otp/hotp.md
          - TOTP: otp/totp.md
      - Utils:
          - Key generators: utils/key_generations.md
          - Passwords utils: utils/password_hashing.md
  - Frameworks integration:
      - Litestar: extensions/litestar.md
